<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style.css
    "
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title__block">
        <h2 class="Pricing__title">Our Pricing</h2>
        <div class="checkbox__box">
          <span class="checkbox__span span__annually">Annually</span>
          <label class="checkbox__lable" for="switch__toggle">
            <input
              class="checkbox__input checked"
              type="checkbox"
              id="switch__toggle"
            />
            <span class="switch__slider"></span>
          </label>
          <span class="checkbox__span span__monthley">Monthley</span>
        </div>
      </div>
      <div class="flex__container">
        <div class="flex__item basic">
          <h4 class="flex__h4 basic__h4">Basic</h4>
          <div class="flex__price-block">
            <div class="flex__mark basic__mark">$</div>
            <h1 class="flex__price basic__price">19.99</h1>
          </div>
          <div class="flex__block">
            <div class="line"></div>
            <a class="flex__block-list list-1">500 GB Storage</a>
            <div class="line"></div>
            <a class="flex__block-list list-2">2 Users Allowed</a>
            <div class="line"></div>
            <a class="flex__block-list list-3">Send up to 3 GB</a>
            <div class="line"></div>
          </div>
          <button class="flex__btn basic__btn">LEARN MORE</button>
        </div>

        <div class="flex__item professional">
          <h4 class="flex__h4 professional__h4">Professional</h4>
          <div class="flex__price-block">
            <div class="flex__mark professional__mark">$</div>
            <h1 class="flex__price professional__price">24.99</h1>
          </div>
          <div class="flex__block">
            <div class="line"></div>
            <a class="flex__block-list list-1">1 TB Storage</a>
            <div class="line"></div>
            <a class="flex__block-list list-2">5 Users Allowed</a>
            <div class="line"></div>
            <a class="flex__block-list list-3">Send up to 10 GB</a>
            <div class="line"></div>
          </div>
          <button class="flex__btn professional__btn">LEARN MORE</button>
        </div>
        <div class="flex__item master">
          <h4 class="flex__h4 master__h4">Master</h4>
          <div class="flex__price-block">
            <div class="flex__mark master__mark">$</div>
            <h1 class="flex__price master__price">39.99</h1>git
          </div>
          <div class="flex__block">
            <div class="line"></div>
            <a class="flex__block-list list-1">2 TB Storage</a>
            <div class="line"></div>
            <a class="flex__block-list list-2">10 Users Allowed</a>
            <div class="line"></div>
            <a class="flex__block-list list-3">Send up to 20 GB</a>
            <div class="line"></div>
          </div>
          <button class="flex__btn master__btn">LEARN MORE</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
